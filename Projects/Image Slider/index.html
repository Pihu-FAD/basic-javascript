<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="slider-container">
    <h1 class="heading">Automatic Image Slider</h1>
    <div id="slider">
        <img src="https://img.freepik.com/free-photo/purple-osteospermum-daisy-flower_1373-16.jpg?size=626&ext=jpg&ga=GA1.1.896324956.1656387996&semt=sph" alt="" class="slides active">
        <img src="images/assam.jpg" alt="" class="slides">
        <img src="images/bihar.jpg" alt="" class="slides">
        <img src="images/goa.jpg" alt="" class="slides">
        <img src="images/hima.jpg" alt="" class="slides">
        <div id="next"><i class="fa-sharp fa-solid fa-forward"></i></div>
        <div id="prev"><i class="fa-sharp fa-solid fa-backward"></i></div>

    </div>
    <div class="dots-container">
        <div class="dot ActiveDot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>



    </div>
</div>

    
    

    <script src="index.js"></script>
</body>
</html>
