<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tempreture converter</h1>
    <div class="container">
        <div class="inp-div">
            <label for="">Celcius</label>
            <br>
            <input type="number" value="0" id="cel" class="inp">

        </div>
        <div class="inp-div">
            <label for="">Forenheit</label>
            <br>
            <input type="number" value="32" id="fore" class="inp">

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
