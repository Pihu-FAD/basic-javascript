<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="FullImgBox">
        <img src="images/Grid_Gallery_Img/img1.jpg" alt="" id="FullImg">
        <span onclick="CloseFullImg()">x</span>
    </div>
    <div class="img-gallery">
        <img src="images/Grid_Gallery_Img/img1.jpg" alt="" onclick="OpenFullImg(this.src)">
        <img src="images/Grid_Gallery_Img/img2.jpg" alt="" onclick="OpenFullImg(this.src)">
        <img src="images/Grid_Gallery_Img/img3.jpg" alt="" onclick="OpenFullImg(this.src)">
        <img src="images/Grid_Gallery_Img/img4.jpg" alt="" onclick="OpenFullImg(this.src)">
        <img src="images/Grid_Gallery_Img/img5.jpg" alt="" onclick="OpenFullImg(this.src)">
        <img src="images/Grid_Gallery_Img/img6.jpg" alt="" onclick="OpenFullImg(this.src)">
        <img src="images/Grid_Gallery_Img/img7.jpg" alt="" onclick="OpenFullImg(this.src)">
        <img src="images/Grid_Gallery_Img/img8.jpg" alt="" onclick="OpenFullImg(this.src)">
    </div>
    <script src="Index.js "></script>
</body>
</html>
