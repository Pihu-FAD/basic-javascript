<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1>Marksheet for Information Technology</h1>
    <h2>Enter Marks</h2>
    <form action="">
        <label for="">1. C Language</label>
        <input type="number" name="" id="clang">
    </form>
        <form action="">
        <label for="">2. C++ Language</label>
        <input type="number" name="" id="c++lang">
    </form>
    <form action="">
        <label for="">3. Database</label>
        <input type="number" name="" id="data">
    </form>
    <form action="">
        <label for="">4. HTML</label>
        <input type="number" name="" id="html">
    </form>
    <form action="">
        <label for="">5. CSS</label>
        <input type="number" name="" id="css">
    </form>
    <form action="">
        <label for="">6. PHP</label>
        <input type="number" name="" id="php">
    </form>
    <form action="">
        <label for="">7. Core JAVA</label>
        <input type="number" name="" id="core">
    </form>
    <button onclick="result()">Result</button>
    <p>Total is: <span id="num"></span>/350</p>

    <p>Percentage is: <span id="per"></span>%</p>
</div>
    

    <script src="index.js"></script>
</body>
</html>
