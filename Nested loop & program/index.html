<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-loop</title>
</head>
<body>
    <h1>Nested loop</h1>
    

    <script>
        for(let i=1; i<100; i=i+10){
            for(let j=i; j<i+10; j++){
                document.write(j+ "")

            }
            document.write("<br>");

        }
        document.write("<hr>");
        document.write("<hr>")



        for(let i=1; i<=5;i++){
            for(let x=1; x<=i;x++){
                document.write(x+"")

            }
            document.write("<br>");

        }
        document.write("<hr>")
        document.write("<hr>")

        for(let i=1; i<=5; i++){
            for(let x=1; x<=i; x++){
                document.write(i+"")
            }

        
        document.write("<br>");
        }

        document.write("<hr>")
        document.write("<hr>")
        

  
       for(let x=5; x>=1; x--){
        for(let y=1; y<=x; y++){
            document.write(x+"")

        }
        document.write("<br>")

       }
       document.write("<hr>")
       document.write("<hr>")
    
    
    </script>
</body>
</html>
