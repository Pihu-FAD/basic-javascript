<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get" onsubmit="return validateForm()">
        <h2>Application Form</h2>
        <div class="row">
            <label for="">Full Name</label>
            <input type="text" name="name" id="">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label for="">Email Address</label>
            <input type="text" name="email" id="">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label for="">Mobile Number</label>
            <input type="text" name="mobile" id="" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label for="">Country</label>
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Australia</option>
                <option value="">India</option>
                <option value="">United States</option>
                <option value="">United Kingdom</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label for="">Gender</label>
            <div class="form-inline">
              <label for=""><input type="radio" name="gender" id="" value="male">Male</label>
              <label for=""><input type="radio" name="gender" id="" value="female">Female</label>
            </div>
            <div class="error"></div>
                    </div>
                    <div class="row">
                        <label for="">Hobbies <i>(Optional)</i></label>
                        <div class="form-inline">
                            <label for=""><input type="checkbox" name="hobbies[]" id="" value="sports">Sports</label>
                            <label for=""><input type="checkbox" name="hobbies[]" id="" value="movies">Movies</label>
                            <label for=""><input type="checkbox" name="hobbies[]" id="" value="music">Music</label>
                        </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="submit">
                        </div>
                    

    </form>
    <script src="index.js"></script>
</body>
</html>
