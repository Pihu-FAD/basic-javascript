<body>
    <h1>Fabbonacci</h1>
    

    <script>
        let num = 100;
        let x = 0;
        let y = 1;
        let fn = x+y;

        while( fn<100){
            fn  = x+y;
            x = y;
            y = fn;
            console.log(fn);

        }
    </script>
