<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript program</title>
</head>
<body> 
    <h1>Find Factorial</h1>
    

    <script>
        const factorial =(num) => {
            let result = 1;
            for(let i=1; i<=num; i++){
                result*=i;
            }
            return result;
        }
        console.log(factorial(5));
    </script>
</body>
</html>
